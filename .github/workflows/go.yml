# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Go Build

on:
  push:
    branches: [ "*" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.21

    - name: Example-Module
      run: |
        go format -v ./example/... 
        go build -v ./example/... 
        go test  -v ./example/...

    - name: Knife-Module
      run: |
        go format -v ./knife/... 
        go build -v ./knife/... 
        go test  -v ./knife/...
